<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carusel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>header</h1>
    </header>




    <div class="content">
        <div class="container">
            
            <div class="carusel_1 carusel">
                <div class="caruselWrapper">
                    <button class="caruselBtn caruselBtn_prev">prev</button>
                    <div class="caruselGalery">
                        <div class="caruselGaleryItems">
                            <img src="./img/slide_1_1.jpg" alt="фото №1">
                            <img src="./img/slide_1_2.jpg" alt="фото №2">
                            <img src="./img/slide_1_3.jpg" alt="фото №3">
                            <img src="./img/slide_1_4.jpg" alt="фото №4">
                        </div>
                    </div>
                    <button class="caruselBtn caruselBtn_next">next</button>
                </div>
                <div class="caruselDots">
                    <span class="caruselDotsItem caruselDotsItem_active"></span>
                    <span class="caruselDotsItem"></span>
                    <span class="caruselDotsItem"></span>
                    <span class="caruselDotsItem"></span>
                </div>
            </div>

            <div class="carusel_2 carusel">
                <div class="caruselWrapper">
                    <button class="caruselBtn caruselBtn_prev">prev</button>
                    <div class="caruselGalery">
                        <div class="caruselGaleryItems">
                            <img src="./img/slide_2_1.jpg" alt="фото №1">
                            <img src="./img/slide_2_2.jpg" alt="фото №2">
                        </div>
                    </div>
                    <button class="caruselBtn caruselBtn_next">next</button>
                </div>
                <div class="caruselDots">
                    <span class="caruselDotsItem caruselDotsItem_active"></span>
                    <span class="caruselDotsItem"></span>
                </div>
            </div>
            
        </div>
    </div>









    <footer>Я footer</footer>
    <script src="./js/carusel.js"></script>


</body>

</html>
